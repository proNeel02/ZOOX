<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />
    <!-- cssFile -->
    <link rel="stylesheet" href="index.css" />
    <title>ZOOX</title>
  </head>
  <body>
    <div id="Starting">
      <video class="VideoWidth" width="100%" loop muted autoplay>
        <source src="Videos\HomePageVideo\home-0-splash-intro.mp4" />
      </video>
    </div>

    <div id="StartingContent">
      <div class="intro">INTRODUCING ZOOX</div>
      <div class="future">The future is for riders</div>

      <div class="button">
        <button class="skip" id="skip" type="button">
          SKIP >
        </button>
      </div>
    </div>

    <div id="intial">
      <div id="headerControl">
        <div id="header">
          <div id="left-side">
            <span id="vehicle">VEHICLE</span>
            <span id="autonomy">AUTONOMY</span>
          </div>

          <div id="center">ZOOX</div>

          <div id="right-side">
            <span id="careers">CAREERS</span>
            <span id="menu">MENU</span>
          </div>
        </div>
      </div>

      <div id="carPresentation">

        <div id="carVideo" class="parts">
          <video width="100%" src="Videos\HomePageVideo\home-1-unveil-lights-up.mp4" loop muted autoplay>
            <!-- <source src="Videos\Home page video\home-0-splash-intro.mp4" /> -->
          </video>
        </div>

        <div id="carWheel" class="parts">
          <img
            width="100%"
            src="Images\HomePageImages\home-glamour-1.jpg"
            alt=""
          />
        </div>

        <div id="carTop" class="parts">
          <img
            width="100%"
            src="Images\HomePageImages\home-glamour-2.jpg"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
